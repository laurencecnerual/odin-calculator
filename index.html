<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display-area"></div>
        <div class="keys">
            <div class="key-row" id="row1">
                <button class="function" id="clear-all">AC</button>
                <button class="function math-op" id="power">POW</button>
                <button class="function math-op" id="modulo">MOD</button>
                <button class="function math-op" id="division">÷</button>
            </div>
            <div class="key-row" id="row2">
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="function math-op" id="multiplication">×</button>
            </div>
            <div class="key-row" id="row3">
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="function math-op" id="subtraction">-</button>
            </div>
            <div class="key-row" id="row4">
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="function math-op" id="addition">+</button>
            </div>
            <div class="key-row" id="row5">
                <button class="number" id="zero">0</button>
                <button class="function" id="decimal">.</button>
                <button class="function" id="backspace">⌫</button>
                <button class="function" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
